<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Remover</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Remove Background</h1>
    <p class="subtitle">Upload an image and change its background</p>

    <label class="upload-btn">
      Upload Image
      <input type="file" id="upload" accept="image/*" hidden>
    </label>

    <div class="actions">
      <button onclick="changeBg('white')">White</button>
      <button onclick="changeBg('black')">Black</button>
      <button onclick="changeBg('transparent')">Transparent</button>
    </div>

    <div class="preview">
      <img id="output" alt="Preview">
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
